version: '2.2'

volumes:
  orderer.gmp.com:
  peer0.hospital.com:
  peer1.hospital.com:
  peer0.patient.com:
  peer1.patient.com:

networks:
  fabric_network:
    name: medical_network

services:
  # order service nodes
  orderer.gmp.com:
    container_name: orderer.gmp.com
    image: hyperledger/fabric-orderer:2.4.2
    environment:
      - GODEBUG=netdns=go
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/config/genesis.block # inject genesis block
      - ORDERER_GENERAL_LOCALMSPID=GMPMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/orderer/msp # about certificate
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/etc/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/etc/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/etc/hyperledger/orderer/tls/ca.crt]
    command: orderer
    ports:
      - "7050:7050"
    volumes: # mount certificate files generated by "cryptogen" and "configtxgen"
      - ./config/genesis.block:/etc/hyperledger/config/genesis.block
      - ./crypto-config/ordererOrganizations/gmp.com/orderers/orderer.gmp.com/:/etc/hyperledger/orderer
      - orderer.gmp.com:/var/hyperledger/production/orderer
    networks:
      - fabric_network

  #  hospital organization——peer0 node
  peer0.hospital.com:
    extends:
      file: docker-compose-base.yaml
      service: peer-base
    container_name: peer0.hospital.com
    environment:
      - CORE_PEER_ID=peer0.hospital.com
      - CORE_PEER_LOCALMSPID=HospitalMSP
      - CORE_PEER_ADDRESS=peer0.hospital.com:7051
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/peer/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/peer/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/peer/tls/ca.crt
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.hospital.com:7051
    ports:
      - "7051:7051" # grpc service port
      - "7053:7053" # eventhub port
    volumes:
      - ./crypto-config/peerOrganizations/hospital.com/peers/peer0.hospital.com:/etc/hyperledger/peer
      - peer0.hospital.com:/var/hyperledger/production
    depends_on:
      - orderer.gmp.com

  #  hospital organization——peer1 node
  peer1.hospital.com:
    extends:
      file: docker-compose-base.yaml
      service: peer-base
    container_name: peer1.hospital.com
    environment:
      - CORE_PEER_ID=peer1.hospital.com
      - CORE_PEER_LOCALMSPID=HospitalMSP
      - CORE_PEER_ADDRESS=peer1.hospital.com:7051
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/peer/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/peer/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/peer/tls/ca.crt
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.hospital.com:7051
    ports:
      - "17051:7051"
      - "17053:7053"
    volumes:
      - ./crypto-config/peerOrganizations/hospital.com/peers/peer1.hospital.com:/etc/hyperledger/peer
      - peer1.hospital.com:/var/hyperledger/production
    depends_on:
      - orderer.gmp.com

  #  patient organization——peer0 node
  peer0.patient.com:
    extends:
      file: docker-compose-base.yaml
      service: peer-base
    container_name: peer0.patient.com
    environment:
      - CORE_PEER_ID=peer0.patient.com
      - CORE_PEER_LOCALMSPID=PatientMSP
      - CORE_PEER_ADDRESS=peer0.patient.com:7051
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/peer/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/peer/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/peer/tls/ca.crt
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.patient.com:7051
    ports:
      - "27051:7051"
      - "27053:7053"
    volumes:
      - ./crypto-config/peerOrganizations/patient.com/peers/peer0.patient.com:/etc/hyperledger/peer
      - peer0.patient.com:/var/hyperledger/production
    depends_on:
      - orderer.gmp.com

  #  patient organization——peer1 node
  peer1.patient.com:
    extends:
      file: docker-compose-base.yaml
      service: peer-base
    container_name: peer1.patient.com
    environment:
      - CORE_PEER_ID=peer1.patient.com
      - CORE_PEER_LOCALMSPID=PatientMSP
      - CORE_PEER_ADDRESS=peer1.patient.com:7051
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/peer/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/peer/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/peer/tls/ca.crt
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.patient.com:7051
    ports:
      - "37051:7051"
      - "37053:7053"
    volumes:
      - ./crypto-config/peerOrganizations/patient.com/peers/peer1.patient.com:/etc/hyperledger/peer
      - peer1.patient.com:/var/hyperledger/production
    depends_on:
      - orderer.gmp.com

  # client node
  cli:
    container_name: cli
    image: hyperledger/fabric-tools:2.4.2
    tty: true
    environment:
      # go environment setting
      - GO111MODULE=auto
      - GOPROXY=https://goproxy.cn
      - CORE_PEER_ID=cli
    command: /bin/bash
    volumes:
      - ./config:/etc/hyperledger/config
      - ./crypto-config/ordererOrganizations/gmp.com/:/etc/hyperledger/orderer/gmp.com
      - ./crypto-config/peerOrganizations/hospital.com/:/etc/hyperledger/peer/hospital.com
      - ./crypto-config/peerOrganizations/patient.com/:/etc/hyperledger/peer/patient.com
      - ./../chaincode:/go/src/chaincode # inject chaincode path
    networks:
      - fabric_network
    depends_on:
      - orderer.gmp.com
      - peer0.hospital.com
      - peer1.hospital.com
      - peer0.patient.com
      - peer1.patient.com